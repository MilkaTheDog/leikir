<div ng-if="!contactDetailCtrl.editMode">

    <div>
        <button ng-click="contactDetailCtrl.editMode = true">Edit</button>
    </div>


    <img class="contactDetailPicture" ng-src="{{contactDetailCtrl.contact.picture}}" />

    <p><u>Username:</u> {{ contactDetailCtrl.contact.username }}</p>
    <p><u>Email:</u> {{ contactDetailCtrl.contact.email }}</p>
    <p><u>Tags:</u> <span ng-repeat="tag in contactDetailCtrl.contact.tags">{{ tag.name }}<span ng-if="!$last">, </span></span></p>
</div>
<div ng-if="contactDetailCtrl.editMode">


    <div>
        <button ng-click="contactDetailCtrl.editMode = false">Done editing</button>
    </div>

    <div>
        <input type="text" ng-model="contactDetailCtrl.contact.picture" />
    </div>

    <div>
        <input type="text" ng-model="contactDetailCtrl.contact.username" />
    </div>

    <div>
        <input type="text" ng-model="contactDetailCtrl.contact.email" />
    </div>
    <tags-input display-property="name" add-on-space="true" add-on-comma="true" ng-model="contactDetailCtrl.contact.tags">
    </tags-input>
</div>
<button ng-click="contactDetailCtrl.delete()">Delete</button>
