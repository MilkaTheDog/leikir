<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Contact List</h1>
            <input type="text" placeholder="Search by username" ng-model="mainCtrl.filter.username" />
            <input type="text" placeholder="Search by tags" ng-model="mainCtrl.filter.tags.name" />
        </div>

        <div ng-repeat="c in mainCtrl.contacts | filter: mainCtrl.filter"
                class="col-lg-3 col-md-4 col-xs-6 thumb contactCard"
                ng-click="mainCtrl.openDetail(c)">
            <a class="thumbnail">
                <img class="img-responsive" ng-src="{{ c.picture }}" alt="">
            </a>
            <p>
                {{ c.username }}
            </p>
        </div>

    </div>

</div>
